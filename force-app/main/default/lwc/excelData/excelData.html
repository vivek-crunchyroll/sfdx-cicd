<template>
    <div class="container">
        <h1>Upload and Process Excel File</h1>
        <input type="file" accept=".xls,.xlsx" onchange={handleFileUpload} />
        
        <template if:true={excelData}>
            <h2>Extracted Data</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Field1</th>
                        <th>Field2</th>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={excelData} for:item="row">
                        <tr key={row.Id}>
                            <td>{row.Name}</td>
                            <td>{row.Field1}</td>
                            <td>{row.Field2}</td>
                        </tr>
                    </template>
                </tbody>
            </table>
            <lightning-button label="Save to Salesforce" onclick={handleSave}></lightning-button>
        </template>
    </div>
</template>
