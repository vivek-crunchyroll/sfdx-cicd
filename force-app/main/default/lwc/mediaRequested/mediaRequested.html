<template>
    <div class="slds-var-p-around_medium">
        <div class="slds-grid slds-gutters slds-var-p-bottom_medium">
            <div class="slds-col">
                <lightning-input type="text" label="Search Picklist Available values"
                    onchange={handleAvailableSearch} style="width: 430px;"></lightning-input>
            </div>
        </div>
        <lightning-dual-listbox name="Select Media" label="Select Media" source-label="Available"
            selected-label="Selected" field-level-help="Select your preferred Media" options={options}
            onchange={handleChange} value={selected}>
        </lightning-dual-listbox>
       <!--- <lightning-button label="Save" onclick={handleSave} variant="brand"></lightning-button>-->
    </div>
    <div style="display: flex; justify-content: center;">
    <lightning-button label="Save" onclick={handleSave} variant="brand"></lightning-button>
    </div>
</template>
